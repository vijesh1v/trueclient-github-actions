name: TrueClient Script Execution

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]

jobs:
  trueclient-execution:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget curl unzip
      
      - name: Install Chrome Browser
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          echo "Chrome version:"
          google-chrome --version
      
      - name: Install ChromeDriver using WebDriver Manager
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager
      
      - name: Create directories
        run: |
          mkdir -p temp results
      
      - name: Debug - List files
        run: |
          ls -la
          ls -la scripts/
      
      - name: Execute TrueClient Script (with WebDriver Manager)
        run: |
          python scripts/trueclient_executor.py.py
      
      - name: Upload Results Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trueclient-results
          path: |
            results/
            temp/
          retention-days: 30
      
