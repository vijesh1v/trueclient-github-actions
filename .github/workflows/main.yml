name: TrueClient Script Execution

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
  schedule:
    - cron: '0 6,18 * * *'  # Run at 6 AM and 6 PM UTC

jobs:
  trueclient-execution:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget curl unzip
      
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version
      
      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
          CHROME_DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION%.*}")
          wget -q "https://chromedriver.storage.googleapis.com/${CHROME_DRIVER_VERSION}/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          chromedriver --version
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create directories
        run: |
          mkdir -p temp results
      
      - name: Execute TrueClient Script
        run: |
          python scripts/trueclient_executor.py
      
      - name: Generate Execution Report
        run: |
          echo "üìã Generating execution report..."
          python scripts/generate_report.py
      
      - name: Upload Results Artifact
        uses: actions/upload-artifact@v4
        with:
          name: trueclient-results
          path: |
            results/
            temp/
          retention-days: 30
      
      - name: Commit Results to Repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add results/
          git diff --quiet && git diff --staged --quiet || git commit -m "Add TrueClient execution results - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
      
      - name: Display Summary
        run: |
          if [ -f "temp/execution_summary.json" ]; then
            echo "üéâ EXECUTION COMPLETED"
            cat temp/execution_summary.json
          else
            echo "‚ùå No execution summary found"
          fi
